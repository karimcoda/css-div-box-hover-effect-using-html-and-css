<!DOCTYPE html>
<html>
<head>
	<title>css div box hover effect using | html and css</title>
	<style type="text/css">
		.container{
			width: 90%;
			padding: 10px;
			background-color: #ddd;
			margin: 100px auto;
			display: flex;
			justify-content: center;
		}
		.box{
			width: 250px;
			height: 300px;
			background-color: #b500a7;
			margin: 0px 10px;
			transition: 1.3s;
		}
		.box:hover{
			transform: scale(1.3);
			background-color: #800080;
			box-shadow: 2px 2px #122;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
